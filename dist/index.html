<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Restaurant</title>
<script defer src="main.js"></script></head>
<body>
    <h1>Fancilicious</h1>
    <div id="content">
        <section id="about">
            <h2>About</h2>
            <p>This is a simple restaurant page where you can see our
                finest selection of meals that are fantastic
            </p>
        </section>
        <h2>Entree</h2>
        <div id="container">
            <div class="item">
                <h3>Bread</h3>
                <img src="images/bread.jpeg" alt="bread on plate">
            </div>
            <div class="item">
                <h3>Toast</h3>
                <img src="images/toast.jpeg" alt="toast on plate">
            </div>
            <div class="item">
                <h3>Toast With Butter</h3>
                <img src="images/twb.jpeg" alt="toast with butter on plate">
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
