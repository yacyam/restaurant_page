<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <section class="top">
        <h1>Fancilicious</h1>
        <div id="about">
            <h2>About</h2>
            <p>This is a simple restaurant page where you can see our
                finest selection of meals that are fantastic
            </p>
        </div>
    </section>
    <div id="content">
        <h2>Entree</h2>
        <div id="container">
            <div class="item">
                <h3>Bread</h3>
                <img id="bread" alt="bread on plate">
            </div>
            <div class="item">
                <h3>Toast</h3>
                <img id="toast" alt="toast on plate">
            </div>
            <div class="item">
                <h3>Toast With Butter</h3>
                <img id="butter" alt="toast with butter on plate">
            </div>
        </div>
    </div>

    <div id="contact">
        Contact Info is at abc@123.net
    </div>
    <script src="./main.js"></script>
</body>
</html>
